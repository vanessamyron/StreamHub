<!DOCTYPE html>
<html lang="en">
<head>
    <title>StreamHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/settings.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./js/settings.js"></script>
</head>
<body>
		<div class="header">
				<h1>Settings</h1>
				<a href="./index.html"><img src="./photos/home.png" alt="Homepage button"></a>
		</div>
		<div class="themes">
				<button class="collapsible themes-col">Themes</button>
				<div class="content themes-con">
						<div class="theme-obj">
								<button class="color-select">
										<img id="theme1" src="./photos/themes/theme1.png" alt="Default colors white with black text">
								</button>
								<p>Light Theme</p>
						</div>
						<div class="theme-obj">
								<button class="color-select">
										<img id="theme2" src="./photos/themes/theme2.png" alt="Dark mode, black with white text">
								</button>
								<p>Dark Theme</p>
						</div>
						<div class="theme-obj">
								<button class="color-select">
										<img id="theme3" src="./photos/themes/theme3.png" alt="Grey with white text">
								</button>
								<p>Grey Theme</p>
						</div>
				</div>
		</div>
		<div class="twitch">
				<button class="collapsible twitch-col">Twitch</button>
				<div class="content twitch-con">
						<p>Link Account</p>
						<p>Unlink Account</p>
						<div id="clear">
								<p>Clear Added Streamers</p>
								<img id="trash-twitch" src="./photos/trash.png" alt="Trash can icon">
						</div>
				</div>
		</div>
		<div class="mixer">
				<button class="collapsible mixer-col">Mixer</button>
				<div class="content mixer-con">
						<p>Link Account</p>
						<p>Unlink Account</p>
						<div id="clear">
								<p>Clear Added Streamers</p>
								<img id="trash-mixer" src="./photos/trash.png" alt="Trash can icon">
						</div>
				</div>
		</div>
</body>
