<!DOCTYPE html>
<html>

		<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.themes.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/jquery.themes.css"> 
		<link href="./css/homepage.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="icon" type="image/png" href="./photos/streamster.png">
		</head>
		<body onload = "showData()">
				<div class="search-bar center">
						<div class="search">
								<input type="text" placeholder="Enter username to search for user on either Twitch or Mixer" id="streamId">
								<button id="addStreamButton"><img class="search-icon" src="./photos/search.png" alt="search icon"></button>
								<a href="./settings.html"><img class="icon-top" src="./photos/settings.png" alt="Settings Icon"></a>
						</div>
						<br>
						<div class="inline-radio">
								<img style="height:30px;" src="./photos/twitch.png" alt="Twitch logo"><input class="radio" type="radio" name="website" value="twitch">
						</div>
						<div class="inline-radio">
								<img style="height:30px;" src="./photos/mixer.png" alt="Mixer logo"><input class="radio" type="radio" name="website" value="mixer">
						</div>
				</div>

				<div class="streamers">
						<table style="width:100%" id="onlineStreamersTable">
									<tr>
										<th onclick = "sortTable(0)" style="cursor:pointer" id = "statusClick">Status</th>
										<th onClick = "sortTable(1)" style="cursor:pointer" id = "dispayClick">Display Name</th>
										<th onClick = "sortTable(2)" style="cursor:pointer" id = "titleClick">Title</th>
										<th onClick = "sortTableNum(3)" style="cursor:pointer" id = "viewerClick">Viewer Count</th>
									</tr>
								</table>

			</div>

			<input id="delete-button" type = "image" src="./photos/trash.png" onclick="deleteData()">
		</body>

		<script src="popup.js" defer>	 </script>

</html>
